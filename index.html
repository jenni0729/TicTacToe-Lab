<!DOCTYPE html>
<html>
  <head>
    <meta content = "text/html; charset=UTF-8">
    <title>Tic Tac Toe </title>
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"/>
  </head>
  <body>
    <div id="greeting">
      Let's Play Some Tic Tac Toe!
    </div>
    <br>
    <br>
    <br>
    <div class = "table">
      <div class="row">
        <div class="col-md-4" id = "one-1"> </div>
        <div class="col-md-4" id = "one-2"> </div>
        <div class="col-md-4" id = "one-3"> </div>
      </div>
      <div class="row">
        <div class="col-md-4" id = "two-1"> </div>
        <div class="col-md-4" id = "two-2"> </div>
        <div class="col-md-4" id = "two-3"> </div>
      </div>
      <div class="row">
        <div class="col-md-4" id = "three-1"> </div>
        <div class="col-md-4" id = "three-2"> </div>
        <div class="col-md-4" id = "three-3"> </div>
      </div>
    </div>
      <br>
      <br>
    <button id="reset">Reset</button>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="app.js" ></script>
    <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
  </body>
</html>
